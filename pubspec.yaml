name: docvault
description: "DocVault - Secure document vault and application package checklist app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4

  # Auth providers
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Local storage
  shared_preferences: ^2.3.5

  # UI helpers
  smooth_page_indicator: ^1.2.0+3
  pinput: ^5.0.1
  image_picker: ^1.1.2
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
